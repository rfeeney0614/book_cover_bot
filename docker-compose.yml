services:
  db:
    image: postgres:17 # Use a specific PostgreSQL version
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: book_bot # Or your desired database name
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persistent data storage
    ports:
      - "5432:5432" # Expose PostgreSQL port to host

  web:
    build: . # Build the image from the current directory (Dockerfile in repo root)
    command: bundle exec rails s -b '0.0.0.0'
    ports:
      - "3000:3000" # Expose Rails port to host
    depends_on:
      - db # Ensure database starts before Rails
    environment:
      - DATABASE_URL= postgres://postgres:password@db:5432/book_bot # Connect to the 'db' service
      - RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
    volumes:
      - active_storage_data:/rails/storage
      - ./bookbot-api:/rails # Mount the Rails app directory into the container at /rails

  solid_queue_worker:
    build: . # Build still uses the Dockerfile in repo root; Dockerfile will copy from bookbot-api/
    command: bundle exec rake solid_queue:start # Starts the Solid Queue worker
    depends_on:
      - db # Solid Queue relies on the database
    environment:
      RAILS_ENV: production # Or production, depending on your setup
      DATABASE_URL: postgres://postgres:password@db:5432/book_bot # Connect to the 'db' service
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}

  frontend:
    build:
      context: ./bookbot-frontend
      dockerfile: Dockerfile
    command: npm start
    environment:
      - CHOKIDAR_USEPOLLING=true # helpful in some Docker setups for file watching
      - HOST=0.0.0.0
      - NODE_ENV=development
    ports:
      - "3001:3000" # Map container 3000 to host 3001 to avoid conflict with Rails on 3000
    volumes:
      - ./bookbot-frontend:/app:delegated
      - frontend_node_modules:/app/node_modules
    depends_on:
      - web
volumes:
  postgres_data: # Define the named volume for PostgreSQL data
  active_storage_data:
  frontend_node_modules: